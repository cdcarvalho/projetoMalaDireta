<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>


<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="corpo">
			<div class="row" style="margin-top: 100px">
				<div class="col-xs-12">
					<h:form styleClass="form-horizontal" id="form">
						
						<div class="form-group">
							<p:outputLabel value="CNPJ/CPF:" styleClass="control-label col-sm-2" />
							<div class="col-sm-5">
								<p:inputText id="cnpjCpf" type="text" required="true" styleClass="form-control" value="#{lojaController.loja.cnpj}" />
							</div>
						</div>
						
						<div class="form-group">
							<p:outputLabel value="Nome:" styleClass="control-label col-sm-2" />
							<div class="col-sm-5">
								<p:inputText id="nomeLoja" type="text" required="true"	styleClass="form-control" value="#{lojaController.loja.nomeLoja}" />
							</div>
						</div>

						<div class="form-group">
							<p:outputLabel value="E-mail:"
								styleClass="control-label col-sm-2" />
							<div class="col-sm-5">
								<p:inputText id="email" type="text" required="true" styleClass="form-control" value="#{lojaController.loja.email}" />
							</div>
						</div>

						<div class="form-group">
							<p:outputLabel value="Telefone:"
								styleClass="control-label col-sm-2" />
							<div class="col-sm-2">
								<p:inputText id="telefone" type="text" required="true" styleClass="form-control" value="#{lojaController.loja.telefone}" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<p:commandButton action="#{lojaController.salvar()}" value="Salvar" styleClass="btn btn-default"
									oncomplete="#{lojaController.limparLojas()}"/>
							</div>

						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
